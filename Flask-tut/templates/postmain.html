{% extends "layout.html" %}

{% block body %}
<!-- Page Header -->
<header class="masthead" style="background-image: url('  {{ url_for( 'static' , filename = 'img/post-bg.jpg') }}   ')">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto">
                <div class="page-heading">
                    <h1>Add Your Posts Here</h1>
                    <span class="subheading">Want to Post Your thoughts? Fill the form below and Your Post will be on
                        the Website.</span>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Main Content -->
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
            <p>Fill your thoughts Below!</p>
            <form name="sentMessage" id="contactForm" action="/postmain" method="post" novalidate>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="Name" id="name" name="name" required
                            data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Title</label>
                        <input type="text" class="form-control" placeholder="Title" id="title" name="title" required
                            data-validation-required-message="Please enter title.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Slug</label>
                        <input type="text" class="form-control" placeholder="Slug" id="slug" name="slug" required
                            data-validation-required-message="Please enter the slug you want.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Content</label>
                        <textarea rows="10" class="form-control" placeholder="Content" id="content" name="content"
                            required data-validation-required-message="Please enter a message."></textarea>
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="control-group">
                    <div class="form-group floating-label-form-group controls">
                        <label>Image File</label>
                        <input type="text" class="form-control" placeholder="Image File" id="imgfile" name="imgfile" required
                            data-validation-required-message="Please enter the image file.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <button type="submit" class="btn btn-primary" id="sendMessageButton">Send</button>
            </form>
        </div>
    </div>
</div>

{% endblock %}
